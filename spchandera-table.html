<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sp table</title>
</head>

<body>
    <table border="1" cellspacing="0">
        <tr>
            <th colspan="6"> Exam timetable </th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>

        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Social</td>
            <td>Arts</td>
            <td>English</td>
        </tr>

        <tr>
            <td>Gujarati</td>
            <td>English</td>
            <td>Hindi</td>
            <td>Maths</td>
            <td>History</td>

        </tr>
        <tr>
            <th colspan="5">Lunch time</th>

        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Social</td>
            <td>Arts</td>
            <td rowspan="2">English</td>
        </tr>
        <tr>
            <td>Gujarati</td>
            <td>English</td>
            <td>Hindi</td>
            <td>Social</td>

        </tr>
    </table>
</body>

</html>
